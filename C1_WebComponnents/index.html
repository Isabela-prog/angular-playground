<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de notícias galácticas</title>
    <link rel="stylesheet" href="styles/card.css">
    <!-- o defer faz com que primeiro o DOM seja carregado -->
    <script src="src/Components/CardNews.js" defer></script>
    <script src="src/Components/TituloDinamico.js" defer></script>
    <script src="src/Components/CardNews02.js" defer></script>
</head>
<body>
    <!-- parte criada sem Angular -->
    <div class="container">
        <div class="card">
            <div class="card_left">
                <span>By Isabela Santos</span>
                <a href="#">Darth Vader Contrata Devs</a>
                <p>Darth Vader procura desenvolvedores que trabalham com components</p>
            </div>
            <div class="card_right">
                <img src="assets/asset-vader.png">
            </div>
        </div>
    </div>

    <!-- partes criadas com Angular -->
    <card-news></card-news>

    <titulo-dinamico titulo="Noticia Urgente"></titulo-dinamico>
    
    <!-- card feito de maneira dinâmica -->
    <card-news2 
        autor="Isabela"
        title="Darth Vader Contrata Devs"
        link-url="www.google.com"
        photo="assets/asset-vader.png"
        content="Darth Vader procura desenvolvedores que trabalham com components"
    >
    </card-news2>
</body>
</html>
